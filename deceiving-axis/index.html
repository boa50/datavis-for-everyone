<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Deceiving Axis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./style.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div id="header" class="flex flex-col m-4">
        <h1 id="title" class="title font-sans text-3xl text-gray-700">Deceiving Axis</h1>
    </div>

    <div class="grid grid-cols-3 gap-4 mx-8">

        <div id="charts" class="grid grid-cols-2 col-span-2 gap-4">
            <div>
                <h3 class="font-sans text-base text-gray-700">Average Salary by Department (high variance)</h3>
                <svg class="border-2" id="chart1"></svg>
            </div>
            <div>
                <h3 class="font-sans text-base text-gray-700">Average Salary by Gender (low variance)</h3>
                <svg class="border-2" id="chart2"></svg>
            </div>
            <div class="col-span-2">
                <h3 class="font-sans text-base text-gray-700">Weight by Height (correlation)</h3>
                <svg class="border-2" id="chart3"></svg>
            </div>
        </div>

        <div id="sidebar">
            <div id="controls">
                <label for="chart-xaxis-type">Select an X axis type:</label>
                <select name="chart-xaxis-type" id="chart-xaxis-type">
                    <option value="linear">Linear</option>
                    <option value="log">Logarithmic</option>
                    <option value="pow">Exponential</option>
                </select>

                </br>

                <label for="chart-xaxis-exponent">Define the exponent (2 - 10):</label>
                <input type="number" id="chart-xaxis-exponent" name="chart-xaxis-exponent" min="2" max="10" value="2" />
            </div>

            <div id="caption" class="flex justify-end h-full items-end pb-6">
                <span class="text-sm text-gray-500 max-w-xl">Data extracted from:
                    https://www.kaggle.com/datasets/sahirmaharajj/employee-salaries-analysis and
                    https://www.kaggle.com/datasets/fatemehmehrparvar/obesity-levels</span>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script type="module" src="./script.js"></script>
</body>
