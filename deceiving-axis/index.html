<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Deceiving Axis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/visual-components/html/slider/style.css">
    <link rel="stylesheet" href="../node_modules/visual-components/html/select/style.css">
    <link rel="stylesheet" href="./style.css">
    <script src="../lib/tailwind_3_4_3.min.js"></script>
</head>

<body class="bg-gray-100 font-sans">
    <div id="header" class="flex flex-row p-4 mb-4 bg-slate-50">
        <div class="flex flex-row self-center items-center">
            <img src="./img/logo.svg" alt="dashboard logo" class="max-h-10 mx-4" />
            <h1 id="title" class="text-3xl text-gray-600 self-center font-medium">Deceiving Axis</h1>
        </div>

        <div class="flex-auto"></div>

        <div id="controls" class="flex flex-row space-x-8 mr-8">
            <div class="flex flex-col">
                <label for="chart-xaxis-type" class="text-sm text-gray-600 mb-px">X axis type</label>
                <div class="select">
                    <select name="chart-xaxis-type" id="chart-xaxis-type">
                        <option value="linear">Linear</option>
                        <option value="log">Logarithmic</option>
                        <option value="pow">Exponential</option>
                    </select>
                    <span class="focus"></span>
                </div>
            </div>

            <div class="flex flex-col">
                <label for="chart-xaxis-exponent" class="text-sm text-gray-600 mb-px">Exponential scale exponent</label>
                <div class="flex-auto"></div>
                <input type="range" id="chart-xaxis-exponent" name="chart-xaxis-exponent" class="mb-2.5" min="2"
                    max="10" value="2" />
            </div>
        </div>
    </div>

    <div class="mx-8">
        <div id="charts" class="grid grid-cols-2 col-span-2 gap-4">
            <div class="bg-white/75 px-4 py-2 rounded-sm">
                <div id="chart1-container">
                    <h3 class="text-base text-gray-700 font-medium">Average Salary by Department (high variance)</h3>
                    <svg id="chart1"></svg>
                </div>
            </div>
            <div class="bg-white/75 px-4 py-2 rounded-sm">
                <div id="chart2-container">
                    <h3 class="text-base text-gray-700 font-medium">Average Salary by Gender (low variance)</h3>
                    <svg id="chart2"></svg>
                </div>
            </div>
            <div class="bg-white/75 px-4 py-2 rounded-sm col-span-2">
                <div id="chart3-container">
                    <h3 class="text-base text-gray-700 font-medium">Weight by Height (correlation)</h3>
                    <svg id="chart3"></svg>
                </div>
            </div>
        </div>

        <div id="caption" class="leading-none flex justify-end m-2">
            <span class="text-sm text-gray-400">Data extracted from:
                https://www.kaggle.com/datasets/sahirmaharajj/employee-salaries-analysis and
                https://www.kaggle.com/datasets/fatemehmehrparvar/obesity-levels</span>
        </div>
    </div>

    <script src="../lib/d3_7_9_0.min.js"></script>
    <script type="module" src="../node_modules/visual-components/html/slider/script.js"></script>
    <script type="module" src="./script.js"></script>
</body>
