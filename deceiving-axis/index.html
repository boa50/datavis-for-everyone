<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Deceiving Axis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./style.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div id="header" class="flex flex-col m-4">
        <h1 id="title" class="title font-sans text-3xl text-gray-700">Deceiving Axis</h1>
    </div>

    <div class="container">

        <div id="chart1-container" class="columns-2">
            <svg id="chart1"></svg>
            <div id="chart1-controls">
                <label for="chart-xaxis">Select an X axis type:</label>
                <select name="chart-xaxis" id="chart-xaxis">
                    <option value="linear">Linear</option>
                    <option value="log">Logarithmic</option>
                    <option value="pow">Exponential</option>
                </select>
            </div>
        </div>

        <div id="chart2-container" class="columns-2">
            <svg id="chart2"></svg>
        </div>

        <div id="chart3-container" class="columns-2">
            <svg id="chart3"></svg>
        </div>
    </div>

    <p id="caption" class="flex justify-end text-sm text-gray-500 m-4">Data extracted from:</p>

    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script type="module" src="./script.js"></script>
</body>
