<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Engaging Charts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../lib/tailwind_3_4_3.min.js"></script>
</head>

<body class="bg-gray-100 font-sans">
    <!-- HEADER -->
    <div id="header" class="flex flex-row p-4 mb-4 bg-slate-50">
        <div class="flex flex-row self-center items-center">
            <!-- PAGE LOGO -->
            <!-- <img src="./img/logo.svg" alt="dashboard logo" class="max-h-10 mx-4" /> -->
            <h1 id="title" class="text-3xl text-gray-600 self-center font-medium">Engaging Charts</h1>
        </div>

        <div class="flex-auto"></div>

        <!-- RIGHT SIDE HEADER -->
        <div id="controls" class="flex flex-row space-x-8 mr-8">
        </div>
    </div>

    <!-- CONTENT -->
    <div class="mx-8">
        <div id="charts" class="grid grid-cols-2 col-span-2 gap-4">
            <div class="bg-white/75 px-4 py-2 rounded-sm">
                <div id="chart1-container">
                    <h3 class="text-base text-gray-700 font-medium">Life expectancy by Country by Gender</h3>
                    <svg id="chart1"></svg>
                </div>
            </div>

            <div class="bg-white/75 px-4 py-2 rounded-sm">
                <div id="chart2-container">
                    <h3 class="text-base text-gray-700 font-medium">Life expectancy gap by Country per Year</h3>
                    <svg id="chart2"></svg>
                </div>
            </div>

            <div class="bg-white/75 px-4 py-2 rounded-sm">
                <div id="chart3-container">
                    <h3 class="text-base text-gray-700 font-medium">Life expectancy distribution</h3>
                    <svg id="chart3"></svg>
                </div>
            </div>
        </div>

        <!-- CAPTION -->
        <div id="caption" class="leading-none flex justify-end m-2">
            <span class="text-sm text-gray-400">Source:</span>
        </div>
    </div>

    <script src="../../lib/d3_7_9_0.min.js"></script>
    <script src="../../lib/d3-hexbin.v0.2.min.js"></script>
    <script type="module" src="./script.js"></script>
</body>
