<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Unemployment Rate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../components/html/slider/style.css">
    <script src="../../lib/tailwind_3_4_3.min.js"></script>
</head>

<body class="bg-gray-100 font-sans">
    <!-- HEADER -->
    <div id="header" class="flex flex-row p-4 mb-4 bg-slate-50">
        <div class="flex flex-row self-center items-center">
            <!-- PAGE LOGO -->
            <!-- <img src="./img/logo.svg" alt="dashboard logo" class="max-h-10 mx-4" /> -->
            <h1 id="title" class="text-3xl text-gray-600 self-center font-medium">Unemployment Rate</h1>
        </div>
    </div>

    <!-- CONTENT -->
    <div class="mx-8 grid grid-cols-3 gap-4">
        <div id="charts" class="col-span-2 grid grid-cols-1 gap-4">
            <div class="bg-white/75 px-4 py-2 rounded-sm">
                <div id="chart1-container">
                    <h3 class="text-base text-gray-700 font-medium">Unemployment Rate in Brazil</h3>
                    <svg id="chart1"></svg>
                </div>
            </div>
            <div class="bg-white/75 px-4 py-2 rounded-sm">
                <div id="chart2-container">
                    <h3 class="text-base text-gray-700 font-medium">Brazil's Population at Working Age (14+ years)</h3>
                    <svg id="chart2"></svg>
                </div>
            </div>
        </div>

        <div id="controls" class="flex flex-col gap-4">
            <div class="flex flex-row justify-center">
                <div class="flex flex-col gap-2 w-3/4">
                    <label for="percent-working" class="text-sm text-gray-600">Percentage of people really
                        working</label>

                    <div class="flex flex-row gap-4 items-center">
                        <input type="range" id="percent-working" name="percent-working" class="w-full" min="0" max="100"
                            value="100" oninput="percentWorkingText.value=`${value}%`" />
                        <output id="percentWorkingText" class="range-output min-w-16">100%</output>
                    </div>
                </div>
            </div>

            <div class="flex flex-row justify-center">
                <div class="flex flex-col gap-2 w-3/4">
                    <label for="percent-out-of-workforce" class="text-sm text-gray-600">Percentage of people really
                        unable to work</label>

                    <div class="flex flex-row gap-4 items-center">
                        <input type="range" id="percent-out-of-workforce" name="percent-out-of-workforce" class="w-full"
                            min="0" max="100" value="100" oninput="percentOutOfWorkforceText.value=`${value}%`" />
                        <output id="percentOutOfWorkforceText" class="range-output min-w-16">100%</output>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- CAPTION -->
    <div id="caption" class="leading-none flex justify-end m-2 mx-4">
        <span class="text-sm text-gray-400">Source: IBGE - Pesquisa Nacional por Amostra de Domicílios Contínua
            trimestral</span>
    </div>

    <script src="../../lib/d3_7_9_0.min.js"></script>
    <script type="module" src="../../components/html/slider/script.js"></script>
    <script type="module" src="./script.js"></script>
</body>
