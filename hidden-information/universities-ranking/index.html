<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Top Universities Ranking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="../../lib/tailwind_3_4_3.min.js"></script>
</head>

<body class="bg-gray-200 font-sans">
    <!-- HEADER -->
    <div id="header" class="flex flex-row p-4 mb-4 bg-slate-50">
        <div class="flex flex-row self-center items-center">
            <!-- PAGE LOGO -->
            <!-- <img src="./img/logo.svg" alt="dashboard logo" class="max-h-10 mx-4" /> -->
            <h1 id="title" class="text-3xl text-gray-600 self-center font-medium">Top Universities Ranking - Make Your
                One</h1>
        </div>
    </div>

    <!-- CONTENT -->
    <div id="content" class="mx-8 grid grid-cols-3 gap-4">
        <div id="weights" class="grid grid-cols-1 gap-4 bg-neutral-50">
            <h2 class="flex justify-center mt-4 text-xl text-gray-700 font-bold">Ranking Weights</h2>

            <div id="researchGroup" class="grid grid-cols-1 gap-2">
                <h3 class="text-lg mx-4 text-gray-700 font-medium">Research</h3>
            </div>
            <div id="employabilityGroup" class="grid grid-cols-1 gap-2">
                <h3 class="text-lg mx-4 text-gray-700 font-medium">Employability</h3>
            </div>
            <div id="diversityGroup" class="grid grid-cols-1 gap-2">
                <h3 class="text-lg mx-4 text-gray-700 font-medium">Diversity</h3>
            </div>
            <div id="otherGroup" class="grid grid-cols-1 gap-2">
                <h3 class="text-lg mx-4 text-gray-700 font-medium">Other</h3>
            </div>

            <div></div>

        </div>
        <div id="charts" class="col-span-2">
            <div class="bg-neutral-50 px-4 py-2 rounded-sm">
                <div id="chart1-container" class="h-[80vh]">
                    <h3 class="text-lg text-gray-700 font-medium">Top Universities</h3>
                    <svg id="chart1"></svg>
                </div>
            </div>
        </div>

        <!-- CAPTION -->
        <div id="caption" class="leading-none flex justify-end m-2">
            <span class="text-sm text-gray-400">Source:</span>
        </div>
    </div>

    <script src="../../lib/d3_7_9_0.min.js"></script>
    <script type="module" src="./script.js"></script>
</body>
