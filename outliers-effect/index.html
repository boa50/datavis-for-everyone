<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>The effects of outliers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../components/html/slider/style.css">
    <link rel="stylesheet" href="../components/html/card/style.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div id="header" class="flex flex-col m-4">
        <h1 id="title" class="font-sans text-2xl text-gray-700">The effects of outliers</h1>
        <!-- <h5 id="subtitle" class="font-sans text-gray-500">Subtitle</h5> -->
    </div>

    <div class="flex flex-row p-4 pt-0 gap-x-52">
        <div id="cards" class="flex flex-row space-x-8 items-center">
            <div class="card min-w-32">
                <span class="title">Average</span>
                <span id="average-value" class="content">0</span>
            </div>
            <div class="card min-w-32">
                <span class="title">Median</span>
                <span id="median-value" class="content">0</span>
            </div>
            <div class="card min-w-32">
                <span class="title">Mode</span>
                <span id="mode-value" class="content">0</span>
            </div>
        </div>

        <div id="contols" class="flex flex-row space-x-8 items-center">
            <div>
                <span>Sample:</span>
                <input type="number" class="mx-2 w-20" id="n-elements-value" min="10" max="10000" value="100" />
            </div>
            <div class="flex items-center">
                <span>Outlier:</span>
                <input type="range" class="mx-2 w-36" id="outlier-value" min="0" max="10000" value="50"
                    oninput="outlierValueText.value=value" />
                <output id="outlierValueText" class="range-output min-w-16">None</output>
            </div>
        </div>
    </div>

    <div><svg id="histogram-chart"></svg></div>

    <!-- <p id="caption" class="flex justify-end text-sm text-gray-500 m-4">Some caption</p> -->

    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script type="module" src="../components/html/slider/script.js"></script>
    <script type="module" src="./script.js"></script>
</body>
